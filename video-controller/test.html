<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video control | Javascript</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <style>
      .video-container {
        position: relative;
        width: 640px;
        height: 360px;
      }

      .video-player {
        width: 100%;
        height: 100%;
      }

      .video-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
      }

      .video-controls button {
        background-color: transparent;
        border: none;
        outline: none;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video class="video-player" src="/assets/video/sample.mp4"></video>
      <div class="video-controls">
        <button id="play-pause">&#9658;</button>
        <input type="range" id="seek-bar" value="0" />
        <button id="mute">&#128263;</button>
        <input
          type="range"
          id="volume-bar"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <button id="fullscreen">&#9974;</button>
      </div>
    </div>
  </body>
  <script>
    var videoPlayer = document.querySelector('.video-player');
    var playPauseButton = document.querySelector('#play-pause');
    var seekBar = document.querySelector('#seek-bar');
    var muteButton = document.querySelector('#mute');
    var volumeBar = document.querySelector('#volume-bar');
    var fullscreenButton = document.querySelector('#fullscreen');

    playPauseButton.addEventListener('click', function() {
      if (videoPlayer.paused || videoPlayer.ended) {
        videoPlayer.play();
        playPauseButton.innerHTML = '&#10074;&#10074;'; // Pause symbol
      } else {
        videoPlayer.pause();
        playPauseButton.innerHTML = '&#9658;'; // Play symbol
      }
    });

    videoPlayer.addEventListener('timeupdate', function() {
      var seekBarValue = (videoPlayer.currentTime / videoPlayer.duration) * 100;
      seekBar.value = seekBarValue;
    });

    seekBar.addEventListener('change', function() {
      var time = (videoPlayer.duration / 100) * seekBar.value;
      videoPlayer.currentTime = time;
    });

    muteButton.addEventListener('click', function() {
      if (videoPlayer.muted) {
        videoPlayer.muted = false;
        muteButton.innerHTML = '&#128263;'; // Volume on symbol
        volumeBar.value = 1;
      } else {
        videoPlayer.muted = true;
        muteButton.innerHTML = '&#128266;'; // Volume off symbol
        volumeBar.value = 0;
      }
    });

    volumeBar.addEventListener('input', function() {
      videoPlayer.volume = volumeBar.value;
      if (volumeBar.value == 0) {
        muteButton.innerHTML = '&#128266;'; // Volume off symbol
      } else {
        muteButton.innerHTML = '&#128263;'; // Volume on symbol
      }
    });

    fullscreenButton.addEventListener("click", function () {
      if (videoPlayer.requestFullscreen) {
        videoPlayer.requestFullscreen();
      } else if (videoPlayer.mozRequestFullScreen) {
        videoPlayer.mozRequestFullScreen();
      } else if (videoPlayer.webkitRequestFullscreen) {
        videoPlayer.webkitRequestFullscreen();
      } else if (videoPlayer.msRequestFullscreen) {
        videoPlayer.msRequestFullscreen();
      }
    });

    videoPlayer.addEventListener("click", function () {
      if (videoPlayer.paused || videoPlayer.ended) {
        videoPlayer.play();
        playPauseButton.innerHTML = "&#10074;&#10074;"; // Pause symbol
      } else {
        videoPlayer.pause();
        playPauseButton.innerHTML = "&#9658;"; // Play symbol
      }
    });
  </script>
</html>
